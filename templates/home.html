<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- display a flash message here, if necessary -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="container">
        <h1 class="mt-5">Sign In</h1>
        <form method="POST" action="/login" class="mt-3">
            <div class="form-group">
                <label for="email">Email:</label>          
                <input type="text" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>         
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="d-flex mt-3">
                <input type="submit" value="Submit" class="btn btn-success mr-2">
                <a href="/add-user" class="btn btn-primary">No Account? Sign Up Here</a>
            </div>
        </form>
    </div>
</body>
</html>

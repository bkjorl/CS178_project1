<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- this formatting was done with the help of Chatgpt -->
<body>
    <div class="container mt-5">
        <h2>All Users</h2>

        {% if users %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        {% for key in users[0].keys() %}
                            <th>{{ key }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            {% for value in user.values() %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No users found.</p>
        {% endif %}
        
        <!-- Button is added so that users do not get stuck on this page since it does not submit anything like the other user pages -->
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Get Movie Recommendations</h2>

    <!-- Form to submit email for personalized recommendations - created with the help of Chatgpt -->
    <form method="POST" action="{{ url_for('genre_rec') }}" class="mt-4">
        <div class="form-group">
            <label for="genre">Enter a genre</label>
            <input type="text" name="genre" id="genre" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Recommendations</button>
    </form>
        <h4 class="mt-5">Recommended Movies for Genre: <strong>{{ genre }}</strong></h4>

        <table class="table table-bordered table-striped mt-3">
            <thead class="thead-light">
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Release Date</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{ movie[0] }}</td>
                    <td>{{ movie[1] }}</td>
                    <td>{{ movie[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
</body>
</html>

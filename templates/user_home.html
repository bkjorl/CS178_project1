<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- this formatting was made with the help of Chatgpt -->
<div class="container mt-5">
    <h1 class="mb-4">Welcome to Your Dashboard</h1>

    <!-- Show user email if passed in -->
    {% if user_email %}
        <p class="lead">Logged in as: <strong>{{ user_email }}</strong></p>
    {% else %}
        <p class="text-danger">No user info available.</p>
    {% endif %}

    <hr>

    <p>This is where you could show account info, stats, recent activity, or links to other pages.</p>

    <!-- Example buttons -->
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    <a href="/logout" class="btn btn-danger mt-3 ml-2">Logout</a>
    <a href="/update_user" class="btn btn-primary mt-3 ml-2">Logout</a>
    <a href="/delete_user" class="btn btn-danger mt-3 ml-2">Logout</a>
</div>
</body>
</html>

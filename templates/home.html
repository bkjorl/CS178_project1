<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- display a flash message here, if necessary -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <h1 class="mt-5">What would you like to do today:</h1>
        <div class="mt-3">
            <!-- Add User Button -->
            <a href="/user_home" class="btn btn-primary">Edit Users</a>
        </div>
        <div class="mt-3">
            <!-- Delete User Button -->
            <a href="/recommendation_home" class="btn btn-danger">Look at Movie Recommendations</a>
        </div>
    </div>
</body>
</html>
